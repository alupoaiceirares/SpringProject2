<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
      <!--xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}"-->

<head th:replace="fragments/header::header">
    <title>Register Form</title>
</head>
<body>
<div th th:replace="fragments/header::navbar">
</div>
<div class="container">
    <div class="alert alert-info" th:if="${exists}">
        <p class="text text-center">User already exists!!!!!!</p>
    </div>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="email" class="form-control-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}" id="email" />
            <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors = "*{email}">Incorrect</div>
        </div>

        <div class="form-group">
            <label for="password" class="form-control-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" />
            <div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors = "*{password}">Incorrect</div>

        </div>

        <div class="form-group">
            <label for="name" class="form-control-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" />
            <div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors = "*{name}">Incorrect</div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>

</div>
</body>
</html>
